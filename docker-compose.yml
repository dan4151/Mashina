version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: trend-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-trendscanner123}
      MYSQL_DATABASE: trends
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  scanner:
    build: ./scanner
    container_name: trend-scanner
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-trendscanner123}
      DB_NAME: trends
      OLLAMA_HOST: ${OLLAMA_HOST:-host.docker.internal}
      OLLAMA_PORT: ${OLLAMA_PORT:-11434}
      SCAN_INTERVAL_MINUTES: ${SCAN_INTERVAL_MINUTES:-30}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  web:
    build: ./web
    container_name: trend-web
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"           # Open http://localhost:5000 in your browser
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-trendscanner123}
      DB_NAME: trends

volumes:
  mysql_data:
